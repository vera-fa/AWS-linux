# 1.1.8 Asegúrese de que la opción nodev esté configurada en la partición / var / tmp

- nombre : 1.1.8 - Asegúrese de que la opción nodev esté configurada en la partición / var / tmp
  montar :
    nombre : " {{item.mount}} "
    estado : montado
    fstype : " {{item.fstype}} "
    src : " {{item.device}} "
    opts : " {{item.options.split (',') | union (['nodev']) | join (',')}} "
  cuando : item.mount == '/ var / tmp'
  with_items : " {{ansible_mounts}} "
  etiquetas :
    - nivel-1
    - sección-1
    - " 1.1.8 "
    - puntuado
